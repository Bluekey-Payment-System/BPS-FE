name: BPS-frontend-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # - name: Cache Dependencies
      #   id: cache
      #   uses: actions/cache@v3
      #   with:
      #     path: "**/node_modules"
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: Install Dependencies
        # if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Running Install Dependencies..."
          yarn install

      - name: Run lint
        run: |
          echo "Running Run Linting..."
          yarn lint

      - name: Run test
        run: |
          echo "Running Tests..."
          yarn test:ci

      - name: Run build
        run: |
          echo "Running Build..."
          yarn build
